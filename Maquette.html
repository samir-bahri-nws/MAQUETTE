<!DOCTYPE html>
<html>
  <head>
    <title>Web Site</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div>
      <header>
        <div class="header-container">
          <div class="navbar">
            <img src="img\logo.png" alt="Logo" class="logo" />
            <div class="nav-links">
              <ul>
                <li>Home</li>
                <li>Service</li>
                <li>Feature</li>
                <li>Product</li>
                <li>Testimonial</li>
                <li>FAQ</li>
              </ul>
            </div>
            <div class="buttons">
              <button class="login-button">Login</button>
              <button class="signup-button">Sign Up</button>
            </div>
          </div>
        </div>
      </header>
      <div id="container">
        <div class="container-prospection">
          <div class="container-prospection-left">
            <div>
              <h1>
                <span style="font-size: 3.1vw; color: #45a049"
                  >Lessons and insights</span
                ><br />
                <span style="font-size: 2.5vw">from 8 years</span>
              </h1>
            </div>
            <div>
              <span
                >Where to grow your business as a photographer: site or social
                media?</span
              >
            </div>
            <br />
            <div>
              <button class="register-button">Register</button>
            </div>
          </div>
          <div class="container-prospection-right">
            <img
              src="img\Register.png"
              alt="Logo"
              class="container-prospection-right-logo"
            />
          </div>
        </div>
        <div class="container-management">
          <div class="container-management-presentation">
            <div>
                <span>Manage your entire community</span><br/>
                <span>in a single system</span>
            </div>
            <div style="font-size: 1vw;"> Who is Nextcent suitable for?</div>
           
          </div>
        </div>
      </div>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
